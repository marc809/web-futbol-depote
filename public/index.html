<!DOCTYPE html>
<html lang="es" class="bg-gray-900 text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web de Fútbol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos para asegurar que los iframes de ScoreBat sean responsivos */
        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            min-height: 200px; /* Altura mínima para el video */
        }
    </style>
</head>
<body class="font-sans antialiased">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl min-h-screen">
        
        <h1 class="text-3xl md:text-4xl font-bold mb-4 text-cyan-400">WebFutbol</h1>
        <div id="auth-container" class="mb-8"></div>
        <hr class="border-gray-700 mb-8">

        <div id="home-menu">
            <h2 class="text-2xl md:text-3xl font-semibold mb-6">Menú Principal</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                
                <button id="btn-nav-ligas" class="bg-cyan-600 hover:bg-cyan-700 text-white p-6 rounded-lg text-left shadow-lg transition duration-200">
                    <h3 class="text-xl font-bold mb-1">Ligas y Tablas</h3>
                    <p class="text-cyan-100">Ver tablas de posiciones y próximos partidos.</p>
                </button>
                
                <button id="btn-nav-quiz" class="bg-green-600 hover:bg-green-700 text-white p-6 rounded-lg text-left shadow-lg transition duration-200">
                    <h3 class="text-xl font-bold mb-1">Jugar Quiz</h3>
                    <p class="text-green-100">Pon a prueba tu conocimiento y suma puntos.</p>
                </button>
                
                <button id="btn-nav-videos" class="bg-red-600 hover:bg-red-700 text-white p-6 rounded-lg text-left shadow-lg transition duration-200">
                    <h3 class="text-xl font-bold mb-1">Ver Highlights</h3>
                    <p class="text-red-100">Mira los goles y resúmenes más recientes.</p>
                </button>
                
                <button id="btn-nav-leaderboard" class="bg-yellow-600 hover:bg-yellow-700 text-white p-6 rounded-lg text-left shadow-lg transition duration-200">
                    <h3 class="text-xl font-bold mb-1">Mejores Puntajes</h3>
                    <p class="text-yellow-100">Revisa el Top 20 de jugadores.</p>
                </button>

            </div>
        </div>

        <div id="ligas-container" class="hidden">
            <button class="btn-back mb-4 text-cyan-400 hover:text-cyan-300">&larr; Volver al Inicio</button>
            <h2 class="text-2xl md:text-3xl font-semibold mb-4">Ligas Disponibles</h2>
            <div id="ligas-lista" class="text-lg">Cargando ligas...</div>
        </div>

        <div id="standings-container" class="hidden">
            <button id="back-button" class="mb-4 bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                &larr; Volver a Ligas
            </button>
            <h2 id="standings-title" class="text-2xl md:text-3xl font-semibold mb-4"></h2>
            <div id="standings-table" class="overflow-x-auto rounded-lg shadow-md">Cargando tabla...</div>
            <div id="matches-container" class="mt-8">
                <h3 class="text-xl md:text-2xl font-semibold mb-4">Próximos Partidos</h3>
                <div id="matches-list">Cargando partidos...</div>
            </div>
        </div>

        <div id="videos-section" class="hidden">
            <button class="btn-back mb-4 text-cyan-400 hover:text-cyan-300">&larr; Volver al Inicio</button>
            <h2 class="text-2xl md:text-3xl font-semibold mb-6 text-cyan-400">Highlights Recientes (Goles)</h2>
            <div id="videos-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <p class="text-gray-400">Cargando videos...</p>
            </div>
        </div>
        
        <div id="quiz-section" class="hidden">
            <button class="btn-back mb-4 text-cyan-400 hover:text-cyan-300">&larr; Volver al Inicio</button>
            <h2 class="text-2xl md:text-3xl font-semibold mb-4">Quiz de Fútbol</h2>
            <button id="start-quiz-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                ¡Empezar Quiz!
            </button>
            <div id="quiz-container" class="hidden mt-4 p-4 bg-gray-800 rounded-lg shadow-md">
                <div id="quiz-stats-container" class="mb-4 text-lg font-bold text-cyan-400"></div>
                <h3 id="question-text" class="text-xl md:text-2xl font-semibold mb-4"></h3>
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
                <div id="feedback-container" class="mt-4 text-lg font-semibold"></div>
            </div>
        </div>

        <div id="leaderboard-section" class="hidden">
            <button class="btn-back mb-4 text-cyan-400 hover:text-cyan-300">&larr; Volver al Inicio</button>
            <h2 class="text-2xl md:text-3xl font-semibold mb-4">Mejores Puntajes (Top 20)</h2>
            <div id="leaderboard-container" class="p-4 bg-gray-800 rounded-lg shadow-md">
                <p>Cargando mejores puntajes...</p>
            </div>
        </div>

    </div> 
    
    <script src="frontend.js"></script>
</body>
</html>
